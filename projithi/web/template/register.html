{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <link rel="stylesheet" type="text/css" href="{% static 'styles/style.css' %}">
    <title>register</title>
</head>
<body>
    <div class="container">
    <div class="form-content">
    <div class="login-form">
        <form action="register", method="POST">
            <div class="forms">
                 {% csrf_token %}
            <div class="cover">
                 <div class="front">
                     <img src="{% static  'images/mountain.svg' %}" alt="">
                      <div class="text">
                          <span class="text-1">Every new friend is a <br> new adventure</span>
                            <span class="text-2">Let's get connected</span>
                      </div>
                 </div>

             </div>
            </div>
        <div class="input-boxes">
            <div class="input-box">
                <i class="fas fa-envelope">
                  <input type="text" name="username" placeholder="username"/></i><br>
            </div>
            <div class="input-box">
                <input type="text" name="firstname" placeholder="firstname"/><br></div>
            <div class="input-box">
                <input type="text" name="lastname" placeholder="lastname"><br></div>
            <div class="input-box">
                <input type="email" name="email" placeholder="email"><br></div>
            <div class="input-box">
                <input type="password" name="password" placeholder="password"><br></div>
              <div class="input-box">
                  <input type="password" name="cpassword"placeholder="cpassword"><br></div>

       </div>
            <div class="container">
                <div class="button input-box">
                    <input type="submit" value="signup">
                </div>
            </div>
        </form>

    </div>
    </div>

        {% for msg in messages %}
         {{msg}}
        {% endfor %}

    </div>
</body>

</html>
